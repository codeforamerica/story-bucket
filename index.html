<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6435252/678502/css/fonts.css" />
    <link rel="stylesheet" href="http://style.codeforamerica.org/style/css/main.css">
    <link rel="stylesheet" href="http://style.codeforamerica.org/style/css/layout.css" media="all and (min-width: 40em)">
    <title>Tell Us A Story</title>

    <style>
        fieldset{
            background-color:#fff;
            margin:2em;
            padding:1em;
        }
    </style>
</head>

<body>

    <div class="js-container">
        <main role="main">
            <section>
                <div class="layout-semibreve">   
                    <h2>Story Bucket</h2>
                    <p id="story">
                        In 
                        <input type="text" id="place" name="place" placeholder="BEAUTIFUL PLACE" />
                        <input type="text" id="person" name="person" placeholder="WONDERFUL PERSON" />
                        <select id="verb">
                            <option>made</option>
                            <option>created</option>
                            <option>invented</option>
                            <option>designed</option>
                            <option>researched</option>
                            <option>organized</option>
                            <option>helped</option>
                            <option>wrote</option>
                        </select> 
                        <input type="text" id="thing" name="thing" placeholder="AN AMAZING THING" />
                        .
                    </p>
                    <p id="extras">More info >></p>
                    <!-- form is hidden -->
                    <form action="https://docs.google.com/a/codeforamerica.org/forms/d/1AfZkJkynJBG6HMb4-e6wnrO7hycI0Q6T2Q1b4djxuYI/formResponse" method="POST" id="story-bucket-form" style="display:none;">
                        <ul class="list-form">
                            <input id="story-submit" type="text" name="entry.1478106503" style="display:none;" />
                            <li class="form-field">
                                <label>Image</label>
                                <input id="image" type="text" placeholder="flickr link" name="entry.2080554330" />
                            </li>
                            <li class="form-field">
                                <label>Link</label>
                                <input id="link" type="text" name="entry.305566744" placeholder="http://codeforamerica.org" />
                            </li>
                            <li class="form-field">
                                <label>Tags</label>
                                <input id="tags" type="text" name="entry.1499973970" placeholder="homepage, brigade, kansas city" />
                            </li>
                        </ul>
                    </form>
                    <button id="tell" class="button-prominent button-l">Tell</button>
                </div>
            </section>
        </main>
    </div><!-- /.js-container -->
    <script src='//code.jquery.com/jquery-2.1.0.min.js'></script>

    <script>
        $("#extras").click(function(evt){
            $("#story-bucket-form").toggle();
        })
        $("#tell").click(function(){
            var story = "In " + $("#place").val() + ", ";
            story += $("#person").val() + " ";
            story += $("#verb option:selected").text() + " ";
            story += $("#thing").val() + ".";
            $("#story-submit").val(story);
            $("#story-bucket-form").submit();
        })
    </script>

</body>
</html>
